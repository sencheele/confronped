<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/lookat.js"></script>
    <title>Stars</title>
</head>
<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="earth_model" src="objects/earth.glb"></a-asset-item>
            <a-asset-item id="redstar" src="objects/red.glb"></a-asset-item>
            <a-asset-item id="graystar" src="objects/gray.glb"></a-asset-item>
            <a-asset-item id="bluestar" src="objects/blue.glb"></a-asset-item>
            <a-asset-item id="ngc" src="objects/ngc.glb"></a-asset-item>
            <a-asset-item id="ton6" src="objects/ton6.glb"></a-asset-item>
            <img id="glow" src="images/glow.png">
        </a-assets>

        <a-sky color="#000"></a-sky>
        <a-entity 
            id="rig" 
            position="-2 -3 0.03"
            animation__zero="property: position; from: -2 -3 0.03; to: 0 -1.6 3; dur: 1000; easing: linear; loop: false; startEvents: start1"
            animation__one="property: position; from: 0 -1.6 0.03; to: 0.07 -1.589 0.06; dur: 1000; easing: linear; loop: false; startEvents: start2"
            animation__two="property: position; from: 0.07 -1.589 0.06; to: 0.16 -1.576 0.09; dur: 1000; easing: linear; loop: false; startEvents: start3"
            animation__three="property: position; from: 0.16 -1.576 0.09; to: 0.65 -1.254 0.8; dur: 1000; easing: linear; loop: false; startEvents: start4"
            animation__four="property: position; from: 0.65 -1.254 0.8; to: 2.3 -0.644 2; dur: 1000; easing: linear; loop: false; startEvents: start5"
            animation__five="property: position; from: 0.023 -1.58663 0.02; to: 0.18 -1.47 0.3; dur: 1000; easing: linear; loop: false; startEvents: start6"
            animation__six="property: position; from: 0.18 -1.47 0.3; to: 0.7 -1.4 0.45; dur: 1000; easing: linear; loop: false; startEvents: start7"
            animation__seven="property: position; from: 0.7 -1.4 0.45; to: 1.35 -1.35 0.5; dur: 1000; easing: linear; loop: false; startEvents: start8"
            animation__eight="property: position; from: 1.35 -1.35 0.5; to:  10 4.5 13; dur: 1000; easing: linear; loop: false; startEvents: start9"
            animation__nine="property: position; from: 10 4.5 13; to:  70 35 85; dur: 1000; easing: linear; loop: false; startEvents: start10"
            change-cam-position>

            <a-plane id="startButton" class="buttons" material="src:buttons/default/start.png; transparent:true; alphaTest:0.1;" width="0.005" height="0.0025" position="0 1.6 -0.01" hover-button></a-plane>
            <a-plane id="nextButton" class="buttons" material="src:buttons/default/next.png; transparent:true; alphaTest:0.1;" width="0.01" height="0" position="0.007 1.593 -0.01" rotation="-10 0 0" hover-button></a-plane>
            <a-plane id="startAgainButton" class="buttons" material="src:buttons/default/start-again.png; transparent:true; alphaTest:0.1;" width="0.01" height="0" position="0.007 1.593 -0.01" hover-button></a-plane>
            <a-plane id="repeatButton" class="buttons" material="src:buttons/default/listen-again.png; transparent:true; alphaTest:0.1;" width="0.01" height="0" position="-0.007 1.593 -0.01" hover-button></a-plane>
            <a-text id = "infoPlate" value="" color="white" align="center" width="0.03" position="0 1.6065 -0.01"></a-text>
            <a-camera id="camera">
                <a-entity cursor position="0 0 -0.01"
                        geometry="primitive: sphere; radius: 0.00025"
                        material="color: #008000; shader: flat; opacity: 1">
                </a-entity>
            </a-camera>
        </a-entity>

        <a-entity   class="object"  id="Earth"
                    gltf-model="#earth_model"
                    scale="0.013 0.013 0.013"
                    position="-2 -1.4 0"    rotation="0 250 0"
                    visible="false"         animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;">
        </a-entity>
        <a-image    class="glow"    width="0.036"   height="0.036"
                    position="-2 -1.4 0"            src="#glow"
                    look-at="#camera"               color="white"
                    material="transparent: true; opacity: 1.0; alphaTest: 0.01;"
                    visible="false">
        </a-image>
        <audio src="sounds/Earth.mp3">
        </audio>
       
        <a-entity class="object" id="Sun" gltf-model="#redstar" scale="1.4 1.4 1.4" position="0 0 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="4.2" height="4.2" position="0 0 0" src="#glow" look-at="#camera" color="red" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Sun.mp3"></audio>

        <a-entity class="object" id="Sirius A" gltf-model="#graystar" scale="0.025 0.025 0.025" position="0.07 0.011 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="0.075" height="0.075" position="0.07 0.011 0" src="#glow" look-at="#camera" color="white" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Sirius A.mp3"></audio>

        <a-entity class="object" id="Vega" gltf-model="#bluestar" scale="0.038 0.038 0.038" position="0.16 0.024 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="0.12" height="0.12" position="0.16 0.024 0" src="#glow" look-at="#camera" color="lightblue" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Vega.mp3"></audio>

        <a-entity class="object" id="Arcturus" gltf-model="#redstar" scale="0.36 0.36 0.36" position="0.65 0.346 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="1.1" height="1.1" position="0.65 0.346 0" src="#glow" look-at="#camera" color="red" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Arcturus.mp3"></audio>

        <a-entity class="object" id="Rigel" gltf-model="#graystar" scale="0.97 0.97 0.97" position="2.3 0.956 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="3" height="3" position="2.3 0.956 0" src="#glow" look-at="#camera" color="white" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Rigel.mp3"></audio>

        <a-entity class="object" id="Betelgeuse" gltf-model="#redstar" scale="0.13 0.13 0.13" position="0.18 0.12986 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="0.37" height="0.37" position="0.18 0.12986 0" src="#glow" look-at="#camera" color="red" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/Betelgeuse.mp3"></audio>

        <a-entity class="object" id="VY Canister Majoris" gltf-model="#redstar" scale="0.2 0.2 0.2" position="0.7 0.19986 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="0.63" height="0.63" position="0.7 0.19986 0" src="#glow" look-at="#camera" color="red" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/VY Canister Majoris.mp3"></audio>

        <a-entity class="object" id="UY Scuti" gltf-model="#redstar" scale="0.24 0.24 0.24" position="1.35 0.23986 0" visible="false" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear; loop: true;"></a-entity>
        <a-image class="glow" width="0.73" height="0.73" position="1.35 0.23986 0" src="#glow" look-at="#camera" color="red" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/UY Scuti.mp3"></audio>

        <a-entity class="object" id="NGC 1277" gltf-model="#ngc" scale="6 6 6" position="10 5.99986 0" visible="false"></a-entity>
        <a-image class="glow" width="18" height="18" position="10 5.99986 0" src="#glow" look-at="#camera" color="white" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/NGC 1277.mp3"></audio>

        <a-entity class="object" id="TON 618" gltf-model="#ton6" scale="40 40 40" position="70 39.99986 0" visible="false"></a-entity>
        <a-image class="glow" width="120" height="120" position="70 39.99986 0" src="#glow" look-at="#camera" color="white" material="transparent: true; opacity: 1.0; alphaTest: 0.01;" visible="false"></a-image>
        <audio src="sounds/TON 618.mp3"></audio>

    </a-scene>
    <script src="scripts/script.js"></script>
</body>
</html>
